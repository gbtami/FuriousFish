<!DOCTYPE html>
<title>Submitted tests</title>
<html>
  <head>
    <title>Submitted tests</title>
  </head>
  <body>
    <p><h2>List of webhooks events</h2></p>
    <ul>
    {% for test in tests %}
       <li>Repo: <a href="{{ test.get('repo_url') }}" target="_blank">{{ test.get('repo_url') }}</a> <br>
       Commit: <a href="{{ test.get('repo_url') }}/commit/{{ test.get('sha') }}" target="_blank">{{ test.get('sha') }}</a> <br>
       Username: {{ test.get('username') }} <br>
       <pre>{{ test.get('message') }}</pre></li>
    {% endfor %}
    </ul>
  </body>
</html>
