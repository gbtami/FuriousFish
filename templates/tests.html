{% extends "base.html" %}

{% block title %}Tests{% endblock %}

{% block body %}
    <h3>Submitted</h3>

    <div class="container-fluid">

    {% for e in tests %}
    <div class="row">
      <div class="col-sm-5">
        <a href="{{ e.get('repo_url') }}/commit/{{ e.get('sha'   )[:10] }}" target="_blank">commit</a>({{ e.get('bench_head') }}) vs
        <a href="{{ e.get('repo_url') }}/commit/{{ e.get('master')[:10] }}" target="_blank">master</a>({{ e.get('bench_base') }}) on
        <a href="{{ e.get('repo_url') }}" target="_blank">{{ e.get('repo_url') }}</a></div>
      <div class="col-sm-1">
        <p class="text-right"><a href="{{ e.get('repo_url') }}/compare/{{ e.get('master')[:10] }}...{{ e.get('sha')[:10] }}" target="_blank">diff</a></p>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6"><pre>{{ e.get('message') }}</pre></div>
    </div>
    {% endfor %}

    </div>
{% endblock %}
