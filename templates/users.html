{% extends "base.html" %}

{% block title %}Users{% endblock %}

{% block header %}Users{% endblock %}

{% block body %}
<table class="table table-striped">
  <thead>
    <tr>
      <th>User</th>
      <th>Tests submitted</th>
    </tr>
  </thead>
  <tbody>
    {% for u in users %}
    <tr>
      <td>{{ u.user  }}</td>
      <td><a {{ 'href=' + url_for('root', username = u.user) }}>{{ u.count }}</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
